<div class="relative h-full w-full overflow-hidden">
  <ng-content/>
  @if(!no_controls){<div class="absolute left-0 h-full flex items-center">
    <button class="p-2 rounded-full bg-gray-300/50 dark:bg-gray-600/50" (click)="prev()">
      <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 19-7-7 7-7"/>
      </svg>
    </button>
  </div>
  <div class="absolute right-0 h-full flex items-center">
    <button class="p-2 rounded-full bg-gray-300/50 dark:bg-gray-600/50" (click)="next()">
      <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7"/>
      </svg>
    </button>
  </div>}
</div>
